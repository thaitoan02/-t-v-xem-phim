<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vé của bạn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <h3>Vé đã đặt</h3>
          <p><strong>Mã vé:</strong> {{ ticket.id }}</p>
          <p><strong>Người đặt:</strong> {{ ticket.user.username }}</p>
          <p><strong>Phim:</strong> {{ ticket.movie.title }}</p>
          <p><strong>Ghế:</strong> {{ seat_list|join(', ') }}</p>
          <p><strong>Tổng tiền:</strong> ${{ '%.2f'|format(ticket.total_price) }}</p>
          <p><strong>Thời gian:</strong> {{ ticket.created_at }}</p>
          <a href="{{ url_for('index') }}" class="btn btn-primary">Về trang chủ</a>
          <a href="{{ url_for('ticket_pdf', ticket_id=ticket.id) }}" class="btn btn-success">Tải vé (PDF)</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
